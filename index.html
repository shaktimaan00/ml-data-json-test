<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"> -->
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>

    <div class="container">
        <div class="left">
            <div class="charts-container">
                <div class="charts chart1">
                    <canvas id="myChart" width="100" height="100"></canvas>

                <div class="charts chart2">
                    <canvas id="mynewChart" width="100" height="100"></canvas>
                </div>
            </div>
            <div class="btn">
                <button id="btn" disabled>Set Reminder</button>
            </div>
            <div class="expected-price">
